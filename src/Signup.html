<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="/Tailwind/dist/output.css" rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
</head>
<body class=" flex items-center justify-center flex-col h-screen bg-gradient-to-r from-white to-pink-300 ">
    <div class="container  border-5 border-black bg-gradient-to-r from-pink-300 to-white rounded-[30px] shadow-[0_5px_15px_rgba(0,0,0,0.35)] relative overflow-hidden w-[768px] max-w-full min-h-[480px]">
    
        <div class="form-container">
            <form action="" method="POST" class="p-8">
                <h1 class ="text-3xl font-semibold mb-3 text-black ">Sign Up</h1>
                <div class="input-container">
                    <label for="email" class="block text-sm font-large text-pink-500 border-pink-500 border-b-3">Email</label>
                    <input type="email" id="email" placeholder="Enter your email" class="mt-2 p-1 w-full border border-pink-500 rounded-[30px] shadow-sm focus:outline-none focus:ring-2 focus:ring-pink-500 focus:border-transparent">
                </div>
                <div class="input-container mb-5">
                    <label for="password"class="block text-sm font-large text-pink-500 border-pink-500 border-b-3">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" class="mt-2 p-1 w-full border border-pink-500 rounded-[30px] shadow-sm focus:outline-none focus:ring-2 focus:ring-pink-500 focus:border-transparent">
                </div>
                <button class="btn text-xl ml-3 font-bold text-pink-500  border-b-2 transform hover:scale-110 transition-all duration-300 ease-in-out">Sign Up</button>
                <div class="flex items-center justify-center mt-12 mb-3">
                    <div class="flex-grow border-t border-pink-500"></div>
                    <span class="mx-4 text-black">or sign up with</span>
                    <div class="flex-grow border-t border-pink-500"></div>
                </div>
                <div class="social-container flex justify-center space-x-4 my-4">
                    <a href="#" class="social   p-2 border-2 border-pink-500 rounded-full text-black hover:bg-pink-500 hover:text-white "><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social p-2 border-2 border-pink-500 rounded-full text-black hover:bg-pink-500 hover:text-white"><i class="fab fa-google"></i></a>
                    <a href="#" class="social p-2 border-2 border-pink-500 rounded-full text-black hover:bg-pink-500 hover:text-white"><i class="fab fa-linkedin-in"></i></a>
                </div>
               
                <a href="#" class="text-black hover:underline">Already have an account</a>
                <button class="btn text-pink-500 transform underline hover:scale-110 transition-all duration-300 ease-in-out" >Sign In</button>
                
            </form>
        </div>
        
</div>



</body>
</html>
